<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="login-dark" style="background: url(&quot;https://media.discordapp.net/attachments/758403796312916079/759454336945225758/pexels-photo-207142.png&quot;);">
        <div class="container">
            <div class="row" style="margin: 0px;padding: 166px;">
                <div class="col-xl-4 offset-xl-4"><img class="img-fluid login" src="assets/img/PNGTPLBW.png"></div>
            </div>
            <form method="post" style="background: rgb(255,255,255);">
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration"><img class="img-fluid login" src="assets/img/TigerPostLogoBR.png"></div>
                <div class="form-group"><input class="form-control" type="text" id="username" placeholder="Username" style="color: rgb(0,0,0);"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="color: rgb(0,0,0);"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #f84b25;">Log In</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="login.js"></script>
</body>

</html>
