<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">

<body>
    <div class="row" style="background: #636363;">
        <div class="col" style="background: #636363;"><img class="img-fluid" src="assets/img/TigerPostLogoPNG.png"></div>
        <div class="col-xl-3">
            <div class="row">
                <div class="col" style="height: 75px;padding: 20px;">
                    <p style="color: rgb(255,255,255);">Welcome, User</p>
                </div>
                <div class="col-xl-6" style="margin: 0px;padding: 20px;"><a class="btn btn-primary btn-block btn-sm" href="#" style="width: 100px;padding: 0px;">Logout</a></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col offset-xl-0">
            <div><a class="btn btn-primary" data-toggle="collapse" aria-expanded="true" aria-controls="collapse-1" href="#collapse-1" role="button" style="width: 100%;background: #f84b25;">Packages Ready for Pickup&nbsp; &nbsp; &nbsp;<i class="fa fa-caret-square-o-down"></i></a>
                <div
                    class="collapse show" id="collapse-1">
                    <div class="col">
                        <div class="table-responsive" style="padding: 50px;">
                            <table class="table" id="ready">
                                <thead>
                                    <tr>
                                        <th>Tracking ID</th>
                                        <th>Name</th>
                                        <th>Address</th>
                                        <th>Date Recieved</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="dummyRow">
                                        <td>Text</td>
                                        <td>Text</td>
                                        <td>Text</td>
                                        <td>Text</td>
                                        <td>Text</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col">
            <div><a class="btn btn-primary" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-2" href="#collapse-2" role="button" style="width: 100%;background: #f84b25;">Archived Packages&nbsp; &nbsp; &nbsp;<i class="fa fa-caret-square-o-down"></i></a>
                <div
                    class="collapse" id="collapse-2">
                    <div class="table-responsive" id="archive" style="padding: 50px;">
                        <table class="table" id="ready">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Date Recieved</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr id="dummyRow">
                                    <td>Text</td>
                                    <td>Text</td>
                                    <td>Text</td>
                                    <td>Text</td>
                                    <td>Text</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="d.js"></script>
