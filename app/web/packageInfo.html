<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body id="address" placeholder="Address">
    <div class="row">
        <div class="col-xl-5 offset-xl-0" style="background: #636363;"><img class="img-fluid admin" src="assets/img/TigerPostLogoPNG.png" style="width: 220px;"></div>
        <div class="col-xl-4" style="background: #636363;">
            <div class="row">
                <div class="col-xl-4">
                    <p style="font-size: 29px;margin: 13px;color: rgb(255,255,255);"><strong>ADMIN</strong></p>
                </div>
                <div class="col-xl-5 offset-xl-0"><a class="btn btn-primary btn-block btn-sm" href="#" style="margin: 25px;padding: 0px;">Admin Dashboard</a></div>
            </div>
        </div>
        <div class="col-xl-3">
            <div class="row">
                <div class="col-xl-7" style="height: 75px;padding: 20px;background: #636363;">
                    <p style="color: rgb(255,255,255);margin: -3px;">Welcome, Admin</p>
                </div>
                <div class="col-xl-5 offset-xl-1" style="margin: 0px;padding: 20px;background: #636363;"><a class="btn btn-primary btn-block btn-sm" href="#" style="width: 100px;padding: 0px;">Logout</a></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <form>
                    <div class="form-group"><label>Tracking ID</label><input class="form-control" type="text" id="trackingID" placeholder="Tracking ID"><label>Name</label><input class="form-control" type="text" id="name" placeholder="Name"><label>Address</label><input class="form-control"
                            type="text" id="address" placeholder="Address" style="margin: 0px;">
                        <div class="col-xl-1 offset-xl-5"><button class="btn btn-primary" id="submit" type="button">Submit</button></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
